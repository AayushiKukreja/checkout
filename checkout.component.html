<div class="body">
  <div class="checkout-box">
    <form #checkoutForm="ngForm" (ngSubmit)="onSubmit(checkoutForm)">
      <h2 style="text-align: center; font-weight: bold">Checkout</h2>

      <div class="form-group">
        <label for="name" style="font-weight: bold">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="checkoutData.name"
          #name="ngModel"
          required
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
          <small class="error" *ngIf="name.errors?.['required']"
            >Name is required.</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email" style="font-weight: bold">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="checkoutData.email"
          #email="ngModel"
          required
          email
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)">
          <small class="error" *ngIf="email.errors?.['required']"
            >Email is required.</small
          >
          <small class="error" *ngIf="email.errors?.['email']"
            >Invalid email address.</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="address" style="font-weight: bold">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          [(ngModel)]="checkoutData.address"
          #address="ngModel"
          required
        />
        <div *ngIf="address.invalid && (address.dirty || address.touched)">
          <small class="error" *ngIf="address.errors?.['required']"
            >Address is required.</small
          >
        </div>
      </div>
      <hr />
      <button type="submit" [disabled]="checkoutForm.invalid">Submit</button>
    </form>
  </div>
</div>
